server:
  port: 9191
spring:
  application:
    name: API-GATEWAY
  cloud:
    gateway:
      routes:
        - id: DEPARTMENT-SERVICE
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/departments/**
          filters:
            - name: CircuitBreaker
              args:
                name: DEPARTMENT-SERVICE
                fallbackuri: forward:/departmentServiceFallback
        - id: USER-SERVICE
            uri: lb://USER-SERVICE
            predicates:
              - Path=/users/**
            filters:
              - name: CircuitBreaker
                args:
                  name: USER-SERVICE
                  fallbackuri: forward:/userServiceFallback

hystrix:
  command:
    fallbackcmd:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 4000

management:
  endpoints:
    web:
      explosure:
        include: hystrix.stream
